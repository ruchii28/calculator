<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Practice</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <center><h1>JavaScript</h1></center>
        <h2>Task 1: Simple Calculator</h2>
        <form id="calculator-form">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number" required>
            <div class="operator-buttons">
                <button type="button" onclick="setOperator('+')">+</button>
                <button type="button" onclick="setOperator('-')">-</button>
                <button type="button" onclick="setOperator('*')">*</button>
                <button type="button" onclick="setOperator('/')">/</button>
            </div>
            
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter second number" required><br>

        
            <button type="button" class="calculate" onclick="performCalculation()">Calculate</button>
        </form>
        <p id="calculator-result"></p>
    <hr>
        <h2>Task 2: Array Operations</h2>
        <form id="array-form">
            <label for="array-input">Enter numbers (comma-separated):</label>
            <input type="text" id="array-input" placeholder="1, 2, 3, 4, 5"><br>
            <button type="button" class="calculate" onclick="calculateSumOfEvenNumbers()">Calculate Sum of Even Numbers</button>
        </form>
        <p id="result"></p>
    <hr>
        <h2>Task 3: Object Manipulation</h2>
        <form id="person-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="First Name" required><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Last Name" required><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Age" required><br><br>
            <button type="button" class="calculate" onclick="createAndShowPerson()">Create and Show Person</button>  
            <button type="button" class="calculate" onclick="incrementAge()">Increment Age</button>
        </form>
        <p id="person-result"></p>
    </body>
    </html>
